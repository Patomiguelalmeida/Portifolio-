<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade GitHub Terceirão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="glass-effect p-5 text-center">
      <h1>Github <span class="glitch" data-text="terceirão">terceirão</span></h1>
      <p>Escolha um número ou deixe a sorte decidir!</p>

      <!-- Seletor -->
      <div class="mb-3">
        <label for="numberSelect" class="form-label">Escolha um número (1 a 17):</label>
        <select id="numberSelect" class="form-select">
          <option value="">Selecione...</option>
          <!-- Números de 1 a 17 -->
          <script>
            for (let i = 1; i <= 17; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <!-- Botões -->
      <div>
        <button id="btnGo" class="btn btn-primary">Ir</button>
        <button id="btnLucky" class="btn btn-success">Estou com sorte!</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
